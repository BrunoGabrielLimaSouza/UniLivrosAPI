server:
  port: ${PORT:8088}
  servlet:
    context-path: ${SERVER_CONTEXT_PATH:/api}

spring:
  application:
    name: unilivros-api

  datasource:
    url: jdbc:${DATABASE_URL}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false

  security:
    jwt:
      secret: ${JWT_SECRET:unilivros-secret-key-2024-very-secure}
      expiration: ${JWT_EXPIRATION:86400000}

  mail:
    host: ${MAIL_HOST:smtp.sendgrid.net}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    protocol: smtp
    default-encoding: UTF-8
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          ssl:
            trust: smtp.sendgrid.net
          connectiontimeout: 10000
          timeout: 10000
          writetimeout: 10000
          debug: false

logging:
  level:
    com.unilivros: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate. type. descriptor.sql.BasicBinder: TRACE
    org.springframework.mail: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

app:
  email:
    sender: suporteunilivros@gmail.com
    mode: real

---
# PERFIL: render (produção no Render)
spring:
  config:
    activate:
      on-profile: render
  mail:
    host: smtp.sendgrid.net
    port: ${MAIL_PORT:587}
    username: apikey
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: ${MAIL_SMTP_AUTH:true}
          starttls:
            enable: ${MAIL_SMTP_STARTTLS_ENABLE:true}
            required: ${MAIL_SMTP_STARTTLS_REQUIRED:true}
          ssl:
            trust: smtp.sendgrid.net
          connectiontimeout: 30000
          timeout: 30000
          writetimeout: 30000

app:
  email:
    sender: ${EMAIL_SENDER:suporteunilivros@gmail. com}
    mode: ${EMAIL_MODE:real}

logging:
  level:
    com.unilivros: INFO
    org.springframework.mail: DEBUG