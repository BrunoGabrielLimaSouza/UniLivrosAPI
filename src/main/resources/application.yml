server:
  port: 8088
  servlet:
    context-path: /api

spring:
  application:
    name: unilivros-api

  datasource:
    url: jdbc:${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false

  security:
    jwt:
      secret: unilivros-secret-key-2024-very-secure
      expiration: 86400000 # 24 horas

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:suporteunilivros@gmail.com}
    password: ${MAIL_PASSWORD}
    protocol: smtp
    default-encoding: UTF-8
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          ssl:
            enable: false
          connectiontimeout: 10000
          timeout: 10000
          writetimeout: 10000
          debug: ${MAIL_DEBUG:true}  # Ativa debug do SMTP

  # Configuração de teste para desenvolvimento (descomente para usar)
  #mail:
  #  host: localhost
  #  port: 1025
  #  properties:
  #    mail:
  #      smtp:
  #        auth: false
  #        starttls:
  #          enable: false

logging:
  level:
    com.unilivros: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.mail: DEBUG  # Logs detalhados do email
    com.sun.mail: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

# Configuração para desenvolvimento local
---
spring:
  config:
    activate:
      on-profile: dev
  mail:
    host: localhost
    port: 1025
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false
        debug: true

# Configuração para produção
---
spring:
  config:
    activate:
      on-profile: prod
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 15000
          timeout: 15000
          writetimeout: 15000
          debug: false