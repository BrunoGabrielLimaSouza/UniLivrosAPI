server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: unilivros-api
  
  datasource:
    url: jdbc:postgresql://localhost:5432/unilivros
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false

  security:
    jwt:
      secret: unilivros-secret-key-2024-very-secure
      expiration: 86400000 # 24 horas

logging:
  level:
    com.unilivros: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
