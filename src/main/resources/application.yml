server:
  port: 8088
  servlet:
    context-path: /api

spring:
  application:
    name: unilivros-api

  datasource:
    url: jdbc:${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false

  security:
    jwt:
      secret: unilivros-secret-key-2024-very-secure
      expiration: 86400000 # 24 horas

  # Configuração SendGrid
  mail:
    host: smtp.sendgrid.net
    port: 587
    username: apikey  # Fixo para SendGrid
    password: ${SENDGRID_API_KEY}  # Sua chave API do SendGrid
    protocol: smtp
    default-encoding: UTF-8
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 15000
          timeout: 15000
          writetimeout: 15000
          debug: ${MAIL_DEBUG:false}

logging:
  level:
    com.unilivros: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.mail: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

# Configuração alternativa para porta 465 (SSL)
---
spring:
  config:
    activate:
      on-profile: sendgrid-ssl
  mail:
    host: smtp.sendgrid.net
    port: 465
    username: apikey
    password: ${SENDGRID_API_KEY}
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            enable: true
          connectiontimeout: 15000
          timeout: 15000
          writetimeout: 15000

# Configuração para desenvolvimento (MailDev)
---
spring:
  config:
    activate:
      on-profile: dev
  mail:
    host: localhost
    port: 1025
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false
        debug: true

app:
  email:
    sender: suporteunilivros@gmail.com  # Deve ser um email verificado no SendGrid